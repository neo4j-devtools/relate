name: 'PR Tests'

on:
    pull_request:
        branches:
            - master

jobs:
    pr-test:
        runs-on: ubuntu-latest
        # runs-on: ${{ matrix.os }}

        # strategy:
        #     matrix:
        #         os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 14.18
            - run: npm set unsafe-perm true
            - run: npm ci
            - run: npm run test:pr
