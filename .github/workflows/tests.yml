name: Tests

on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

    pull_request:
        branches:
            - master

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
            - uses: ./.github/workflows/setup
            - run: pnpm lint

    e2e:
        needs: [lint]
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
            - uses: ./.github/workflows/setup

            - uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120 # tag=v3
              if: ${{ !env.ACT }}
              id: relate-e2e-dbms-cache
              with:
                  path: 'e2e/relate fixtures/cache/dbmss'
                  key: relate-e2e-dbms-${{ runner.os }}
            - uses: actions/cache@ac8075791e805656e71b4ba23325ace9e3421120 # tag=v3
              if: ${{ !env.ACT }}
              id: relate-e2e-runtime-cache
              with:
                  path: 'e2e/relate fixtures/cache/runtime'
                  key: relate-e2e-runtime-${{ runner.os }}

            - run: pnpm test:setup
            - run: pnpm test
