name: Tests

on:
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

    pull_request:
        branches:
            - master

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
            - uses: ./.github/workflows/setup
            - run: pnpm lint

    e2e:
        needs: [lint]
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        steps:
            - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
            - uses: ./.github/workflows/setup

            - uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3
              if: ${{ !env.ACT }}
              id: relate-e2e-dbms-cache
              with:
                  path: 'e2e/relate fixtures/cache/dbmss'
                  key: relate-e2e-dbms-${{ runner.os }}
            - uses: actions/cache@69d9d449aced6a2ede0bc19182fadc3a0a42d2b0 # v3
              if: ${{ !env.ACT }}
              id: relate-e2e-runtime-cache
              with:
                  path: 'e2e/relate fixtures/cache/runtime'
                  key: relate-e2e-runtime-${{ runner.os }}

            - run: pnpm test:setup
            - run: pnpm test
